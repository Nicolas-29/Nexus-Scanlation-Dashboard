
<!DOCTYPE html>
<html lang="en" class="dark" style="color-scheme: dark;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="dark">
    <title>Nexus Scanlation - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        html, body {
            overflow-x: hidden;
            width: 100%;
            position: relative;
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* Slate 950 */
            color: #f8fafc;
            color-scheme: dark;
        }
        #root {
            width: 100%;
            overflow-x: hidden;
        }

        /* --- Custom Scrollbar --- */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6366f1;
        }

        /* --- Normalização de Inputs Numéricos --- */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }

        /* --- Estilização Avançada de Select & Options --- */
        select {
            color-scheme: dark !important;
            background-color: #020617 !important;
            color: #f8fafc !important;
        }

        /* Força o estilo nas opções para browsers que permitem (Firefox e Chromium moderno) */
        option {
            background-color: #0f172a !important;
            color: #f8fafc !important;
            font-family: 'Inter', sans-serif;
            padding: 10px !important;
        }

        /* Estilo para quando o item está selecionado ou sob hover no menu nativo */
        option:checked, option:hover {
            background-color: #4f46e5 !important;
            color: #ffffff !important;
        }

        input:disabled, select:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
